<div class="row product-details" *ngIf="productDetails">
  <div class="col-sm-6">
    <img class="product-image" src="{{ productDetails.image }}" alt="" />
  </div>
  <div class="col-sm-6">
    <div class="details">
      <h2>{{ productDetails.pName }}</h2>
      <h4>Price: {{ productDetails.price }}</h4>
    </div>
    <div>
      Color:
      <h5
        [style.backgroundColor]="productDetails.color"
        class="product-color"
      ></h5>
    </div>
    <h6>Catagory: {{ productDetails.catagory }}</h6>
    <h6>Description: {{ productDetails.desc }}</h6>
    <div class="quantity-group">
      <button (click)="handleQuantity('min')">-</button>
      <input type="text" value={{productQuantity}} />
      <button (click)="handleQuantity('plus')">+</button>
    </div>
    <button *ngIf="!removeCart" class="cart-buy" (click)="addProductsToCart(productDetails)">Add to Cart</button>
    <button *ngIf="removeCart" class="cart-buy" (click)="removeProductsFromCart(productDetails.id)">Remove Cart</button>
    <button class="cart-buy">Buy Now</button>
  </div>
</div>
