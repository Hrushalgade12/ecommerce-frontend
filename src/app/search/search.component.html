<div class="row search-item" *ngFor="let item of searchList">
  <div class="col-sm-3">
    <a routerLink="/details/{{ item.id }}">
      <img src="{{ item.image }}" alt=""
    /></a>
  </div>
  <div class="col-sm-8 details">
    <h6>
      <a routerLink="/details/{{ item.id }}">{{ item.pName }}</a>
    </h6>
    <p>
      <b> Price: {{ item.price }}</b>
    </p>
    <p>
      <span>Color: {{ item.color }}</span>
      <span>Catagory: {{ item.catagory }}</span>
    </p>
    <p>{{ item.desc }}</p>
  </div>
</div>
